image: docker:latest

services:
  - docker:dind

variables:
  DOCKER_TLS_CERTDIR: ""
  IMAGE_TAG: $CI_REGISTRY_IMAGE:$CI_COMMIT_SHORT_SHA

stages:
  - build
  - update-yaml
  - deploy

before_script:
  - echo "ðŸ” Logging in to GitLab Registry..."
  - docker login -u "$CI_REGISTRY_USER" -p "$CI_REGISTRY_PASSWORD" "$CI_REGISTRY"

build_image:
  stage: build
  script:
    - echo "ðŸ› ï¸ Building Docker image..."
    - docker build -t $IMAGE_TAG .
    - echo "ðŸ“¤ Pushing image to registry..."
    - docker push $IMAGE_TAG

update_helm_yaml:
  stage: update-yaml
  image: alpine
  script:
    - apk add --no-cache sed git
    - sed -i "s|tag:.*|tag: \"$CI_COMMIT_SHORT_SHA\"|g" helm/myapp/values.yaml
    - git config --global user.email "ci@gitlab.com"
    - git config --global user.name "GitLab CI"
    - git add helm/myapp/values.yaml
    - git commit -m "ðŸ¤– Auto-update Helm values with new image tag"
    - git push https://oauth2:$CI_JOB_TOKEN@gitlab.com/prajushar-group/deploymentrepo.git HEAD:main

deploy:
  stage: deploy
  image: alpine/helm:3.14.0
  before_script:
    - apk add --no-cache bash curl git
    - mkdir -p ~/.kube
    - echo "$KUBECONFIG_DATA" | base64 -d > ~/.kube/config
    - helm version
  script:
    - echo "ðŸš€ Deploying via Helm"
    - helm upgrade --install myapp ./helm/myapp --namespace default --create-namespace
