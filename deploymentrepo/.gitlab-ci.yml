image: docker:latest

services:
  - docker:dind

stages:
  - build
  - deploy

variables:
  IMAGE_TAG: $CI_REGISTRY_IMAGE:$CI_COMMIT_SHORT_SHA

before_script:
  - docker login -u "$CI_REGISTRY_USER" -p "$CI_REGISTRY_PASSWORD" "$CI_REGISTRY"

build:
  stage: build
  script:
    - echo "ğŸ”§ Building Docker Image"
    - docker build -t $IMAGE_TAG .
    - docker push $IMAGE_TAG

deploy:
  stage: deploy
  image: bitnami/kubectl:latest
  script:
    - echo "ğŸ“ Updating Helm YAML"
    - sed -i "s|nginx:latest|$IMAGE_TAG|g" myapp-deployment.yaml
    - echo "ğŸ“¦ Final YAML:" && cat myapp-deployment.yaml
    - echo "ğŸš€ Simulated deployment"
