image: docker:latest

services:
  - docker:dind

variables:
  DOCKER_TLS_CERTDIR: ""
  IMAGE_TAG: $CI_REGISTRY_IMAGE:$CI_COMMIT_SHORT_SHA

stages:
  - build
  - update-yaml
  - deploy

before_script:
  - echo "🔐 Logging in to GitLab Registry..."
  - docker login -u "$CI_REGISTRY_USER" -p "$CI_REGISTRY_PASSWORD" "$CI_REGISTRY"

build_image:
  stage: build
  script:
    - echo "🛠️ Building Docker image..."
    - docker build -t $IMAGE_TAG .
    - echo "📤 Pushing image to registry..."
    - docker push $IMAGE_TAG

update_helm_yaml:
  stage: update-yaml
  image: alpine
  script:
    - apk add --no-cache sed git
    - sed -i "s|image:.*|image: $IMAGE_TAG|g" deploymentrepo/myapp-deployment.yaml
    - git config --global user.email "ci@gitlab.com"
    - git config --global user.name "GitLab CI"
    - git add deploymentrepo/myapp-deployment.yaml
    - git commit -m "🤖 Auto-update image tag in YAML"
    - git push https://oauth2:$CI_JOB_TOKEN@gitlab.com/prajushar-group/deploymentrepo.git HEAD:main

deploy:
  stage: deploy
  image: alpine/helm:3.14.0
  script:
    - echo "🚀 Simulating Helm Deployment"
    - cat deploymentrepo/myapp-deployment.yaml
    - echo "✅ Deployment simulation complete"
